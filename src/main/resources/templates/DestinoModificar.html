<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>DestinoModificar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!--JQUERY-->
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" href="static/css/form.css"
              th:href="@{/css/form.css}">
        <!-- DATA TABLE -->
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

        <script type="text/javascript">
            $(document).ready(function () {
                $('#userList').DataTable();
            });
        </script>
    </head>
    <body style="background-color:#cce5ff;">
        <header>
            <nav>
                <ul>
                    <li><a th:href="@{/agente}">Agentes</a></li>
                    <li><a th:href="@{/destino}">Destinos</a></li>
                    <li><a href="#">Países</a></li>
                    <li><a href="#">Reservas</a></li>
                    <li><a href="#">Aerolíneas</a></li>
                    <li><a th:href="@{/login}"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
                            <path d="M9 12h12l-3 -3"></path>
                            <path d="M18 15l3 -3"></path>
                            </svg></a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="mx-auto col-sm-8 main-section" id="myTab" role="tabpanel">

                <div class="card">
                    <div class="card-header">
                        <h4>Ingresar los valores </h4>
                    </div>
                    <div class="card-body">
                        <form id="destinoForm" action="/DestinoModificar" method="post">
                          <div id="miDiv">
                              <input type="hidden" name="idDestino" th:value="${destino.idDestino}" />
                          </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
                                <div class="col-lg-9">
                                    <input type="text" name="nombre" th:value="${destino.nombre}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Descripcion</label>
                                <div class="col-lg-9">
                                    <input type="text" name="descripcion" th:value="${destino.descripcion}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">País</label>
                                <div class="col-lg-9">
                                    <input type="text" name="idPais" th:value="${destino.idPais}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Precio</label>
                                <div class="col-lg-9">
                                    <input type="text" name="precio" th:value="${destino.precio}" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-12 text-center">
                                   <a class="btn btn-secondary" th:href="@{/destino}">Cancelar</a>
                                  <button id="modificarBtn" class="btn btn-primary" type="button" >Guardar Cambios</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
        <script>
$(document).ready(function() {
    $('#modificarBtn').click(function() {
        var form = $('#destinoForm');
        var url = form.attr('/DestinoModificar');

        // Realiza la solicitud POST al controlador del servidor
        $.ajax({
            type: 'POST',
            url: url,
            data: form.serialize(),
            success: function(response) {
                window.location.href = "/destino";
            },
            error: function() {
                // Maneja el fallo de la solicitud si es necesario
            }
        });
    });
});

</script>
    </body>
